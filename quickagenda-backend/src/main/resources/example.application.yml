server:
  port: 8080
  address: 0.0.0.0
spring:
  datasource:
    # Use Supabase pooled endpoint; override via env in production
    url: "jdbc:postgresql://aws-1-eu-north-1.pooler.supabase.com:6543/postgres?sslmode=require"
    username: "postgres.YOUR_PROJECT_ID"
    password: "YOUR_PASSWORD"
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      data-source-properties:
        preferQueryMode: simple   # Avoid server-side prepared statements (pgBouncer transaction pooling)
        prepareThreshold: 0       # Force simple mode; extra safety
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
